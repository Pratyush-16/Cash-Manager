<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Cash Register Manager</title>
</head>
<body>
     
    <nav>
        <h1 class="heading">Cash Register App</h1>
    </nav>
       
    <div>
        <p class="description">
            Enter the bill amount and the cash given by the customer and know
             minimum bnumber of notes to return to the customer. 
        </p>
        </div>

        <div>
            <label for="billamount">BillAmount</label>
            <input  id="bill-amount" type="text" min="1">
        
        

            <label for="cashgiven">Cash Given</label>
            <input  id="cash-given" type="text" min="1">
         

         
            <button id="check-button">Check</button>
         </div>
       

        <p id="error-message"></p>
        <div id="output"></div>


        <table class="change-table">
            <caption>Return change</caption>
                    <tr>
                      
                        <th>No. Of Notes</th>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                        <td class="notes"></td>
                       
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>50</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                
           
        </table>
            
     </div>
    

    <script src="/index.js"></script>
</body>
</html>
